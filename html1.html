<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIZ GEOGRAFIYANI BILASIZMI?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex justify-content-center align-items-center text-center">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="mb-4">üåç SIZ GEOGRAFIYANI BILASIZMI?</h1>

      <div id="user-form" class="mb-4">
        <input type="text" id="fullname" class="form-control w-75 mx-auto mb-3" placeholder="Ismingizni kiriting">
        <button class="btn btn-light" onclick="startQuiz()">Boshlash</button>
      </div>

      <div id="quiz" style="display: none;">
        <h4 id="question-text" class="mb-3"></h4>
        <img id="flag" class="flag-img" src="" alt="Bayroq" />
        <div id="answers" class="d-flex flex-column align-items-center mb-3"></div>
        <div id="timer">15</div>
      </div>

      <div id="result" class="fs-4 mb-3"></div>
      <button id="restart-btn" class="btn btn-light" style="display: none;" onclick="restartQuiz()">Qayta boshlash</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
